<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"  data-namespace-typo3-fluid="true">

<div class="acc-frame frame frame-{data.frame_class} frame-layout-{data.layout}">
	<div class="acc-header--wrapper">
		<h{data.header_layout} class="acc-header acc-header--h{data.header_layout}">{data.header}</h{data.header_layout}>
		<f:if condition="{firstAccOpen} == 1">
			<f:then>
				<button class="acc-button" aria-expanded="true" aria-controls="acc-content-{data.uid}">minus</button>
			</f:then>
			<f:else>
				<button class="acc-button" aria-expanded="false" aria-controls="acc-content-{data.uid}">plus</button>
			</f:else>
		</f:if>
	</div>
	<div class="acc-content" id="acc-content-{data.uid}" aria-role="presentation" aria-expanded="{f:if(condition: '{firstAccOpen} == 1', then: 'true', else: 'false')}">
		<f:render partial="Child"
	  	  arguments = "{
	  	  	data: data,
			children: children,
			options: options,
			settings: settings}"/>
	</div>
</div>
