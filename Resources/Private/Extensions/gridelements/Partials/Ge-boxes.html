<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"  data-namespace-typo3-fluid="true">

<div class="cp-box cp-box--{box-count} frame frame-{data.frame_class} frame-layout-{data.layout} {f:if(condition: data.header_link, then: ' frame-boxButton')}">
	<f:if condition="{data.header_link}">
		<f:then>
			<f:link.page pageUid="{data.header_link}">
				<f:render partial="Child"
						arguments = "{
							data: data,
							children: children,
							options: options,
							settings: settings}"/>
			</f:link.page>
	  		<div class="cp-box-button"><f:link.page pageUid="{data.header_link}" class="cp-link--ibutton">{data.header}</f:link.page></div>
	  	</f:then>
		<f:else>
			<f:render partial="Child"
				arguments = "{
					data: data,
					children: children,
					options: options,
					settings: settings}"/>
		</f:else>
	</f:if>
</div>
