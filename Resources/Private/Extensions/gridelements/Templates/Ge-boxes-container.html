<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

Gridelements Box-Container Template by conPassione gmbh

<f:section name="Main">
<f:flashMessages />

<f:if condition="{children}">
	<div class="cp-box-container cp-box-container--{data.flexform_box-count}">
		<f:for each="{children.11}" as="child">
			<f:render partial="Ge-boxes"
			  	  arguments = "{
			  		box-count: data.flexform_box-count,
			  	  	data: child.data,
					children: child.children,
					options: child.options,
					settings: child.settings}"/>
		</f:for>
	</div>
</f:if>

</f:section>
